<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <lable>first name:</lable> 
     <input type="text" name="" id=""   pattern="[A-Z, a-z]{2,15}" required>
   
    <br><br>
    <lable>age:</lable>
    <input type="number" name="age" id="" min="18" max="60" required><br><br>
    <lable>email:</lable>
    <input type="email" name="" id="" required><br><br>
    <lable>password:</lable>
    <input type="password" name="" id="" minlength="7" maxlength="15" required><br><br>
    <lable>color:</lable>
    <input type="color" name="" id="" required><br><br>
    <lable>range:</lable>
    <input type="range" name=""  id="" required><br><br>
    <lable>telephone:</lable>
    <input type="tel" name="" id="" minlength="10" maxlength="12" required><br><br>
    <lable>gender:</lable>
    <input type="radio" name="g1" id="" required>male
    <input type="radio" name="g1" id="" required>female
    <br><br>
    <lable for="">qualification</lable>
    <input type="checkbox" name="q1" id="">10th
    <input type="checkbox" name="q2" id="">12th
    <input type="checkbox" name="q3" id="">bca
    <input type="checkbox" name="q4" id="">mca
    <br><br>
    
    <label for="">address:</label>
    <textarea name="" id="" rows="15" cols="40" required></textarea>
    <br><br>
    <label for="">country</label>
    <select name="" id=""required>
        <option value="">india</option>
        <option value="">uk</option>
        <option value="">usa</option>
        <option value="">canada</option>
    </select>
    <br><br><br><br><br><br><br><br>
    <input type="button" value="button"required>
    <input type="submit" value="save"required>
    <input type="reset" value="clear"required>















    
    <br><br>

    
    

  </form>  
</body>
</html>
